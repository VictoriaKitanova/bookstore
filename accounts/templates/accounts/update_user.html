{% extends 'accounts/main.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4">Update Profile</h1>
            <p class="lead text-white-25 mb-0">Update your user profile</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mx-auto">
            <div class="text">
                <br/><br/>
                <br/><br/>
                <form method="POST" action="{% url 'update_user' %}">
                    {% csrf_token %}
                    
                    {{ user_form.as_p }}
                    <br/><br/>
                    <button type="submit" class="btn btn-secondary">
                        Update Profile
                    </button>

                </form>
            </div>

            <br /><br />
        </div>
    </div>
</div>


{% endblock %}
